<div class="modal fade" id="authorsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="booksController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new author</h4>
            </div>
            <div class="modal-body">
                <form id="add-author-block"
                      ng-controller="booksController"
                      ng-submit="addAuthor()">
                    <div>
                        <label for="addauthor-author-id">Author ID</label>
                        <input type="text" id="addauthor-author-id" ng-model="author.id"/>
                    </div>
                    <div>
                        <label for="addauthor-author-name">
                            Author name
                        </label>
                        <input type="text" id="addauthor-author-name" ng-model="author.name"/>
                    </div>
                                    </form>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Save author" class="btn btn-warning"/>
                <input type="button" data-dismiss="modal" class="btn btn-warning" value="Cancel">
            </div>
        </div>
    </div>
</div>
