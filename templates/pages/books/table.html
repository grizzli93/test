<div>
    <!--<span>Total items in list: {{((books | filter:search).length)}}</span>-->
    <table class="table table-hover" ng-show="(books | filter:search).length">
        <thead>
        <tr>
            <th ng-click="sortOrder = 'name'; reverse = !reverse">Name</th>
            <th ng-click="sortOrder = 'authors'; reverse = !reverse">Authors</th>
            <th ng-click="sortOrder = 'date'; reverse = !reverse">Date</th>
            <th ng-click="sortOrder = 'id'; reverse = !reverse">ID</th>
            <th class="table-cell-actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in books | filter:search | orderBy:sortOrder:reverse">
            <!--<td>{{book}}</td>-->
            <td>{{book.name}}</td>
            <td class='authors'><span ng-repeat="author in book.author">{{getAuthorNameByID(author)[0]}}{{$last ? '' : ', '}}</span></td>
            <td>{{book.date}}</td>
            <td>{{book.id}}</td>
            <td>
                <span class="glyphicon glyphicon-edit"
                      ng-click="setBookToEdit(book.id); displayContent('displayEditBook');"></span>
                <span class="glyphicon glyphicon-trash"
                      ng-click="setBookToRemove(book.id); displayContent('displayRemoveBook');"></span>
                <!--data-toggle="modal" data-target="#myModal"-->
            </td>
        </tr>
        </tbody>
    </table>

    <div ng-show="!((books | filter:search).length)">
        <div ng-show="books.length" class="bg-danger notfound">
            <span class="glyphicon glyphicon-alert"></span>
            <span>No results found for {{search.$}}</span>
        </div>
        <div ng-hide="books.length" class="bg-danger notfound">
            <span class="glyphicon glyphicon-alert"></span>
            <span>No books found in library</span>
        </div>
    </div>
</div>
