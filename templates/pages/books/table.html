<table class="table table-hover" ng-controller="booksController as booksCtrl">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Date</th>
            <th>ID</th>
            <th>Authors ID</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="books in booksCtrl.books">
            <td>{{books.name}}</td>
            <td>{{books.author}}</td>
            <td>{{books.date}}</td>
            <td>{{books.id}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
