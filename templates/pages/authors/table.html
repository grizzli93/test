<table class="table">
    <thead>
    <tr>
        <th ng-click="sortOrder = 'id'; reverse = !reverse">Authors ID</th>
        <th ng-click="sortOrder = 'name'; reverse = !reverse">Name</th>
        <th class="table-cell-actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="author in authors | filter: search | orderBy:sortOrder:reverse" ng-mouseover="showPhoto(author.photo, $event)">
        <td>{{author.id}}</td>
        <td>{{author.name}}</td>
        <td>
            <span class="glyphicon glyphicon-edit"
                  ng-click="displayContent('displayEditAuthor'); setAuthorToEdit(author.id)"></span>
            <span class="glyphicon glyphicon-trash"
                  ng-click="displayContent('displayRemoveAuthor'); setAuthorToRemove(author.id)"></span>
        </td>
    </tr>
    </tbody>
</table>
