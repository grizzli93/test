<table class="table table-hover">
    <thead>
    <tr>
        <th>Authors ID</th>
        <th>Name</th>
        <th class="table-cell-actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="authors in authors | filter: search" ng-mouseover="asd(authors.photo)">
        <td>{{authors.id}}</td>
        <td>{{authors.name}}</td>
        <td>
            <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal"  ng-click="displayContent('displayEditAuthor'); setAuthorToEdit(authors.id)"></span>
            <span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#myModal"  ng-click="displayContent('displayRemoveAuthor'); setAuthorToRemove(authors.id)"></span>
        </td>
    </tr>
    </tbody>
</table>
