<table class="table table-hover">
    <thead>
    <tr>
        <th>Authors ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="authors in authors | filter: search">
        <td>{{authors.id}}</td>
        <td>{{authors.name}}</td>
        <td>
            <span class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal"  ng-click="displayContent('displayEditAuthor'); setItemsToEdit(authors, 'author')"></span>
            <span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#myModal"  ng-click="displayContent('displayConfirmationDialog'); setItemsToRemove(authors.id, 'author')"></span>
        </td>
    </tr>
    </tbody>
</table>
