<table class="table table-hover" ng-controller="booksController as booksCtrl">
    <thead>
    <tr>
        <th>Authors ID</th>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="authors in booksCtrl.authors">
        <td>{{authors.id}}</td>
        <td>{{authors.name}}</td>
    </tr>
    </tbody>
</table>
