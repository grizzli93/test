
<div class="bg-danger alert">
    <span>Are you sure that you want to remove <strong>"{{bookToRemove.name}}"</strong> by <strong ng-repeat="author in getAuthorById(authorToRemove)">{{author}}{{$last ? '' : ', '}}</strong>?</span>
</div>
<div class="modal-footer">
    <input type="submit" data-dismiss="modal"  value="Remove" class="btn btn-warning" ng-click="removeBook()"/>
    <input type="button" data-dismiss="modal" class="btn btn-warning" value="Cancel"/>
</div>
