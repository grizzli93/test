<div class="modal-body">
    <form id="add-author-block">
        <div>
            <label for="addauthor-author-id">Author ID</label>
            <input type="text" id="addauthor-author-id" ng-model="author.id"/>
        </div>
        <div>
            <label for="addauthor-author-name">
                Author name
            </label>
            <input type="text" id="addauthor-author-name" ng-model="author.name"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <input type="submit" value="Save author" class="btn btn-warning" ng-click="addAuthor()"/>
    <input type="button" data-dismiss="modal" class="btn btn-warning" value="Cancel">
</div>
