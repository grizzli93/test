<div class="modal-body">
    <form id="add-book-block" name="addBookForm">
        <div>
            <label for="editbook-book-id">Book ID</label>
            <input type="text" id="editbook-book-id" ng-model="editData.editBook.id" required/>
        </div>
        <div>
            <label for="editbook-book-name">Book name</label>
            <input type="text" id="editbook-book-name" ng-model="editData.editBook.name" required/>
        </div>
        <div>
            <label for="editbook-book-date">Date</label>
            <input id="editbook-book-date" ng-model="editData.editBook.date" required/>
        </div>
        <div>
            <span>
                <label>Authors</label>
                <span class="author-wrapper" ng-repeat="requiredAuthor in editData.editBook.author">{{getAuthorNameByID(requiredAuthor)[0]}}<span
                        class="glyphicon glyphicon-remove" ng-click="removeRequiredAuthor(requiredAuthor)"></span>
                </span>
            </span>
        </div>
        <div>
            <table class="table table-hover table-bordered">
                <tr>
                    <td>
                        <label class="searchlabel-author">Author</label>
                        <input type="text" ng-model="authorsFilter.name"/>
                    </td>
                </tr>
                <tr ng-repeat="author in data.authors | filter:authorsFilter">
                    <td ng-hide="author.invisible">{{author.name}}<span ng-click="addRequiredAuthor(author.name)"
                                                                        class="glyphicon glyphicon-plus author-add"></span>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="modal-footer">
    <input type="submit" value="Save changes" class="btn btn-warning" ng-click="saveBook()"/>
    <input type="button" data-dismiss="modal" class="btn btn-warning" value="Cancel" ng-click="restoreAuthors(book)">
</div>
