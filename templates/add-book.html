<div class="modal fade" id="booksModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="booksController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new book</h4>
            </div>
            <div class="modal-body">
                <form id="add-book-block" name="addBookForm"><!--ng-submit=""-->
                    <div>
                        <label for="addbook-book-id">Book ID</label>
                        <input type="text" id="addbook-book-id" ng-model="book.id" required/>
                    </div>
                    <div>
                        <label for="addbook-book-name">Book name</label>
                        <input type="text" id="addbook-book-name" ng-model="book.name" required/>
                    </div>
                    <div>
                        <label for="addbook-book-date">Date</label>
                        <input type="text" id="addbook-book-date"
                               ng-model="book.date" ng-min="0" ng-max="2015" required/>
                    </div>
                    <div>
                        <span>
                            <label>Authors</label>
                            <span class="author-wrapper" ng-repeat="n in requiredAuthors">{{n}}<span class="glyphicon glyphicon-remove"></span>
                            </span>
                        </span>
                    </div>
                    <div>
                        <div>
                            <table class="table table-hover table-bordered">
                                <tr>
                                    <td>
                                        <label class="searchlabel-author">Author</label>
                                        <input type="text" ng-model="authorsFilter.name"/>
                                    </td>
                                </tr>
                                <tr ng-repeat="author in authors | filter:authorsFilter">
                                    <td>{{author.name}}<span ng-click="addRequiredAuthor(author.name)" class="glyphicon glyphicon-plus author-add"></span></td>
                                </tr>
                            </table>
                        </div>
                            <!--<select name="testtest" id="addbook-author-id-drop"-->
                                    <!--ng-model="book.author"-->
                                    <!--ng-options="authors.name as authors.name for authors in authors"-->
                                    <!--multiple="multiple">-->
                                <!--<option value="" ng-if="false"></option>-->
                            <!--</select>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Save book" class="btn btn-warning" ng-click="addBook()"/>
                <input type="button" data-dismiss="modal" class="btn btn-warning" value="Cancel">
            </div>
        </div>
    </div>
</div>
