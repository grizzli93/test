<div class="control-wrapper">
    <span class="searchlabel">
        <label class="glyphicon glyphicon-search"></label>
    </span>
    <input type="text" ng-model="search.$"/>
</div>
<ul class="nav nav-pills">
    <li role="presentation" ng-class="{active : activeTab == 1}" ng-click="setTab(1)"><a href="#/books">Show books list</a></li>
    <li role="presentation" ng-class="{active : activeTab == 2}" ng-click="setTab(2)"><a href="#/authors">Show authors list</a></li>
</ul>
<!--ng-include="'table.html'"-->
<div ng-view></div>
<div class="control-wrappwer">
    <button id="add-book" class="btn btn-success" data-toggle="modal" data-target="#booksModal">
        Add book
    </button>
    <button id="add-author" class="btn btn-success" data-toggle="modal" data-target="#authorsModal">
        Add author
    </button>
</div>
